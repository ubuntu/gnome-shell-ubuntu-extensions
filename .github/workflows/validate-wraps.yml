name: Validate wrap revisions

on:
  push:
    paths:
      - 'subprojects/*.wrap'
      - 'tools/validate-wrap-revisions.py'
      - '.github/workflows/validate-wraps.yml'
  pull_request:
    paths:
      - 'subprojects/*.wrap'
      - 'tools/validate-wrap-revisions.py'
      - '.github/workflows/validate-wraps.yml'

jobs:
  validate-wraps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Ensure git available
        run: sudo apt-get update && sudo apt-get install -y git
      - name: Run wrap validation
        run: |
          python3 tools/validate-wrap-revisions.py
